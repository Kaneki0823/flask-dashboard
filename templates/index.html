<!DOCTYPE html>
<html>
<head>
    <title>Campus Entry Log</title>
    <meta http-equiv="refresh" content="10">
    <style>
        body { font-family: Arial; padding: 20px; background-color: #f4f4f4; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background-color: #6a994e; color: white; }
        tr:hover { background-color: #f1f1f1; }
        .status-in { color: green; font-weight: bold; }
        .status-out { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Student Campus Status</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Last Entry</th>
            <th>Last Exit</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student['Name'] }}</td>
            <td class="status-{{ student['Status'] | lower }}">{{ student['Status'] }}</td>
            <td>{{ student['Last Entry Time'] }}</td>
            <td>{{ student['Last Exit Time'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
